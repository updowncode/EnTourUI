<div style="background-color:white;margin-top:10px; padding:10px;">
  <div class="row hidden-xs hidden-print">
    <div class="col-md-12">
      <app-tour-nav-bar [actived]="6"></app-tour-nav-bar>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <strong style="font-size:28px;" class="tecolor">Payment</strong>
        </div>
      </div>
    </div>
  </div>
  <app-message></app-message>
  <div class="row" *ngIf="approved;else fail">
    <div class="col-md-12">
        <p style="font-size: 18px;" class="tecolor no-print">
          Congratulations! You have booked the tour successfully. Please write down your order number for further reference.
        </p>
        <p style="font-size: 18px;" class="tecolor no-print">
          A copy of the invoice has been sent to your email. 
        </p>
        <div *ngIf="sendingEmail">Sending email...</div>
        <div *ngIf="retrievingInfo">Retrieving order...</div>
        <app-review  *ngIf="orderTrip" [trip]="orderTrip">Loading...</app-review>
        <div *ngIf="!sendingEmail && !retrievingInfo">
          <a class="btn btn-primary  btn-lg no-print"  onclick="window.print();"><i class="fa fa-print"></i> <span>Print</span></a>
          <a class="btn btn-primary  btn-lg no-print" (click)="ResendEmail()"><i class="fa fa-file"></i> <span>Email</span></a>
        </div>
       
    </div>
  </div> 
  
  
 
  <ng-template #fail>
      <button
      type="button"
      class="btn btn-warning"
      style="background-color:#d47027!important; color: white;"
      [style.background-color]="'#d47027!important'"
      [style.font-size.em]="isVerified ? 1 : 1"
      (click)="goBack()"
    >
      Go Back
    </button>
  </ng-template>
 
</div>
