<div style="background-color:white;margin-top:10px; padding:10px;">
  <div class="row">
    <div class="col-md-12">
      <app-tour-nav-bar [actived]="6"></app-tour-nav-bar>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <strong style="font-size:28px;" class="tecolor">Payment</strong>
        </div>
      </div> 
    </div>
  </div>
  <div class="row" *ngIf="approved;else loading">
    <div class="col-md-12">
      <div style="border: 1px solid #ccc; padding:30px; margin-top:10px;margin-bottom:10px;">
        <div class="row">
          <div class="col-md-12">
            <p>
              You have booked the tour successfully.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>Waiting...<br /><app-message></app-message></ng-template>
</div>
