<div style="background-color:white;margin-top:10px; padding:10px;">
  <div class="row">
    <div class="col-md-12">
      <app-tour-nav-bar [actived]="6"></app-tour-nav-bar>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <strong style="font-size:28px;" class="tecolor">Payment</strong>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <app-message></app-message>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="trnApproved === undefined">Loading...</div>
    </div>
  </div>
  <div class="row" *ngIf="trnApproved">
    <div class="col-md-12">
      <div style="border: 1px solid #ccc; padding:30px; margin-top:10px;margin-bottom:10px;">
        <div class="row">
          <div class="col-md-12">
            <p *ngIf="trnApproved === '0'">
              {{messageText}}
            </p>
            <p *ngIf="trnApproved === '1'">
              You have booked the tour successfully.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
