<div style="background-color:white;margin-top:10px; padding:10px;">
    <div class="row">
        <div class="col-md-12">
            <app-tour-nav-bar [actived]="3"></app-tour-nav-bar>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-9">
            <div style="padding:10px;top:80px;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <strong style="font-size:28px;" class="tecolor">Optional Items & Travel Insurance</strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <app-message></app-message>
                            </div>
                        </div>
                        <div *ngIf="trip">
                            <div *ngFor="let room of trip.rooms; let i = index">
                                <app-tour-option-for-each-traveller [traveller]="t" [index]="t.id" [options]="trip.options"
                                    *ngFor="let t of room.travellers;">Loading...</app-tour-option-for-each-traveller>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="row">
                                <div class="col-md-6 text-left">
                                    <button type="button" class="btn btn-warning btn-lg" style="background-color:#d47027!important"
                                        (click)="goBack()">Go
                                        Back
                                    </button>
                                </div>
                                <div class="col-md-6 text-right">
                                    <button type="button" class="btn btn-warning btn-lg" style="background-color:#d47027!important"
                                        on-click="verify()">Continue</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-3">
            <div style="border: 1px solid #CCC; padding:10px; position:sticky;top:80px;">
                <div class="row">
                    <div class="col-md-12">
                        <app-tour-summary></app-tour-summary>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
