<div style="margin-bottom: 10px; background-color: #fff; padding:10px;">
  <div class="row">
    <div class="col-md-12">
      <table style="width:100%;">
        <tr>
          <td>
            <strong style="font-size:18px;">Passenger {{traveller.id + 1}}</strong>
          </td>
          <td>
            <select class="form-control" [ngModel]="room.index" (ngModelChange)="moveRoom(traveller, $event)" >
              <ng-container *ngFor="let room of trip.rooms">
                <option [ngValue]="room.index">Room: #{{room.index}}</option>
              </ng-container>
            </select>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <label>First Name*</label>
      <input type="text" class="form-control" required [(ngModel)]="traveller.firstName">
    </div>
    <div class="col-md-6">
      <label>Last Name*</label>
      <input type="text" class="form-control" required [(ngModel)]="traveller.lastName">
    </div>
  </div>
  <div class="row" *ngIf="showRoomInfo" style="margin-top:10px;">
    <div class="col-md-6">
      <label>Bedding Configuration*</label>
      <div>
        <select class="form-control" [(ngModel)]="selectedBedConfig">
          <ng-container *ngFor="let config of availabledBedConfigForSameRoomCapatity">
            <option [ngValue]="config">{{config}}</option>
          </ng-container>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <label>&nbsp;</label>
      <div>
        <label>Non-smoking Room
          <input [attr.disabled]="true" *ngIf="room.isSmokingRoom == 1" type="radio" name="{{'isSmokingRoom' + room.id }}">
          <input [attr.disabled]="true" *ngIf="room.isSmokingRoom == 0" checked type="radio" name="{{'isSmokingRoom' + room.id }}">
        </label>
      </div>
    </div>
    <div class="col-md-3">
      <label>&nbsp;</label>
      <div>
        <label>Smoking Room
          <input [attr.disabled]="true" *ngIf="room.isSmokingRoom == 1" checked type="radio" name="{{'isSmokingRoom' + room.id }}">
          <input [attr.disabled]="true" *ngIf="room.isSmokingRoom == 0" type="radio" name="{{'isSmokingRoom' + room.id }}">
        </label>
      </div>
    </div>
  </div>
</div>
