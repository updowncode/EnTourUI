              </a>
            </td>
            <td style="width:33%">
              <hr class="linecolor">
            </td>
          </tr>

            </td>
          </tr>
        </table>

              <hr class="linecolor">
            </td>

              <a href="{{'/entourdetail/travellerdetails?tourId=' + tourId + '&tripId='+ tripId}}">
