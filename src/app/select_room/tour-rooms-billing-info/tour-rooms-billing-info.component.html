<div class="row" *ngIf="trip">
  <div class="col-md-12">
    <div style="background-color: #eee;padding:1em;">
      <div class="row">
        <div class="col-md-12">
          <strong style="font-size:18px;">Primary and billing contact</strong>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="firstname">First Name*</label>
          <input type="text" class="form-control" id="firstName" required [(ngModel)]="trip.billingInfo.firstName" name="firstName"
            #firstName="ngModel">
          <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
            First Name is required
          </div>
          className:{{firstName.className}}
        </div>
        <div class="col-md-6">
          <label for="lastname">Last Name*</label>
          <input type="text" class="form-control" id="lastName" required bindon-ngModel="trip.billingInfo.lastName"
            name="lastName" #lastName="ngModel">
          <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
            Last Name is required
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label for="email">E-Mail*</label>
          <input type="text" class="form-control" id="email" required [(ngModel)]="trip.billingInfo.email" name="email"
            #email="ngModel">
          <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
            E-Mail is required
          </div>
        </div>
        <div class="col-md-4">
          <label for="primaryPhone">Primary Phone*</label>
          <input type="text" class="form-control" id="primaryPhone" required [(ngModel)]="trip.billingInfo.primaryPhone"
            name="primaryPhone" #primaryPhone="ngModel">
          <div [hidden]="primaryPhone.valid || primaryPhone.pristine" class="alert alert-danger">
            Primary Phone is required
          </div>
        </div>
        <div class="col-md-4">
          <label for="secondaryPhone">Secondary Phone</label>
          <input type="text" class="form-control" id="secondaryPhone" [(ngModel)]="trip.billingInfo.secondaryPhone"
            name="secondaryPhone" #secondaryPhone="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <label for="mailingAddress">Mailing Address*</label>
          <input type="text" class="form-control" id="mailingAddress" required [(ngModel)]="trip.billingInfo.mailingAddress"
            name="mailingAddress" #mailingAddress="ngModel">
          <div [hidden]="mailingAddress.valid || mailingAddress.pristine" class="alert alert-danger">
            Mailing Address is required
          </div>
        </div>
        <div class="col-md-4">
          <label for="city">City*</label>
          <input type="text" class="form-control" id="city" required  [(ngModel)]="trip.billingInfo.city"
            #billingInfoCity="ngModel" name="billingInfoCity"> <!--  [value]="trip.billingInfo.city" (input)="trip.billingInfo.city=$event.target.value"-->
          <div [hidden]="billingInfoCity.valid || billingInfoCity.pristine" class="alert alert-danger">
            City is required
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">

          <div class="form-group">
            <label for="country">Country*</label>
            <select class="form-control" required #billingInfoCountry="ngModel" name="billingInfoCountry" [compareWith]="compareFn"
              [ngModel]="trip.billingInfo.country" (ngModelChange)="trip.billingInfo.country=$event">
              <ng-container *ngFor="let countryorarea of tour.availabledCountryOrAreas">
                <option [ngValue]="countryorarea" *ngIf="countryorarea.id < 0">--Select--</option>
                <option [ngValue]="countryorarea" *ngIf="countryorarea.id >= 0">{{countryorarea.name}}</option>
              </ng-container>
            </select>
          </div>
          <!-- <input type="text" class="form-control" id="country" required [(ngModel)]="billingInfo.country" name="country" #country="ngModel"> -->
          <div [hidden]="billingInfoCountry.valid || billingInfoCountry.pristine" class="alert alert-danger">
            Country is required
          </div>
        </div>
        <div class="col-md-5">
          <label for="provinceStates">Province or State*</label>
          <input type="text" class="form-control" id="provinceStates" required [(ngModel)]="trip.billingInfo.provinceStates"
            name="provinceStates" #provinceStates="ngModel">
          <div [hidden]="provinceStates.valid || provinceStates.pristine" class="alert alert-danger">
            Province or State is required
          </div>
        </div>
        <div class="col-md-2">
          <label for="postalCode">Postal Code*</label>
          <input type="text" class="form-control" id="postalCode" required [(ngModel)]="trip.billingInfo.postalCode"
            name="postalCode" #postalCode="ngModel">
          <div [hidden]="postalCode.valid || postalCode.pristine" class="alert alert-danger">
            Postal Code is required
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
