<div class="row" *ngIf="trip">
    <div class="col-md-12">
      <div style="background-color: #eee;padding:1em;">
        <div class="row">
          <div class="col-md-12">
            <strong style="font-size:18px;">Primary and billing contact</strong>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="firstname">First Name*</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="trip.billingInfo.firstName" name="firstName"
              #firstName="ngModel">
            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Name is required
            </div> -->
          </div>
          <div class="col-md-6">
            <label for="lastname">Last Name*</label>
            <input type="text" class="form-control" id="lastName" required bindon-ngModel="trip.billingInfo.lastName" name="lastName" #lastName="ngModel">
            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
              </div> -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="email">E-Mail*</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="trip.billingInfo.email" name="email" #email="ngModel">
            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
              </div> -->
          </div>
          <div class="col-md-4">
            <label for="primaryPhone">Primary Phone*</label>
            <input type="text" class="form-control" id="primaryPhone" required [(ngModel)]="trip.billingInfo.primaryPhone" name="primaryPhone"
              #primaryPhone="ngModel">
            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  Name is required
                </div> -->
          </div>
          <div class="col-md-4">
            <label for="secondaryPhone">Secondary Phone</label>
            <input type="text" class="form-control" id="secondaryPhone" required [(ngModel)]="trip.billingInfo.secondaryPhone" name="secondaryPhone"
              #secondaryPhone="ngModel">
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-8">
            <label for="mailingAddress">Mailing Address*</label>
            <input type="text" class="form-control" id="mailingAddress" required [(ngModel)]="trip.billingInfo.mailingAddress" name="mailingAddress"
              #name="ngModel">
            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Name is required
            </div> -->
          </div>
          <div class="col-md-4">
            <label for="city">City*</label>
            <input type="text" class="form-control" id="city" required 
            [value]="trip.billingInfo.city"
            (input)="trip.billingInfo.city=$event.target.value" 
             name="city">  <!-- [(ngModel)]="trip.billingInfo.city" -->
            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
              </div> -->
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
  
            <div class="form-group">
              <label for="country">Country*</label>
              <select class="form-control"  [compareWith]="compareFn" [ngModel]="trip.billingInfo.country" (ngModelChange)="trip.billingInfo.country=$event">
                <ng-container *ngFor="let countryorarea of tour.availabledCountryOrAreas">
                  <option [ngValue]="countryorarea" *ngIf="countryorarea.id < 0">--Select--</option>
                  <option [ngValue]="countryorarea" *ngIf="countryorarea.id >= 0">{{countryorarea.name}}</option>
                </ng-container>
              </select>
            </div>
            <!-- <input type="text" class="form-control" id="country" required [(ngModel)]="billingInfo.country" name="country" #country="ngModel"> -->
            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
              </div> -->
          </div>
          <div class="col-md-5">
            <label for="provinceStates">Province or State*</label>
            <input type="text" class="form-control" id="provinceStates" required [(ngModel)]="trip.billingInfo.provinceStates" name="provinceStates"
              #provinceStates="ngModel">
            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  Name is required
                </div> -->
          </div>
          <div class="col-md-2">
            <label for="postalCode">Postal Code*</label>
            <input type="text" class="form-control" id="postalCode" required [(ngModel)]="trip.billingInfo.postalCode" name="postalCode"
              #postalCode="ngModel">
            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                  </div> -->
          </div>
        </div>
      </div>
      <!-- <p>
            I turned the corner
            <ng-container *ngIf="hero">
              and saw {{hero.name}}. I waved
            </ng-container>
            and continued on my way.
          </p> -->

        <button type="submit" [disabled]="!heroForm.form.valid">Submit</button>
      </form>
      <div [hidden]="!heroForm.form.valid">
        {{submitMessage}}
      </div> -->
    </div>
  </div>
