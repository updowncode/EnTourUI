<div style="background-color:white;margin-top:10px; padding:10px;">
  <div class="row">
    <div class="col-md-12">
      <app-tour-nav-bar [actived]="2"></app-tour-nav-bar>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-9">
      <div style="border: 1px solid #CCC; padding:10px;">
        <div class="row">
          <div class="col-md-12">
            <app-message></app-message>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10">
            <strong style="font-size:28px;">Total number of travellers:</strong>
          </div>
          <div class="col-md-2 text-right">
            <select class="form-control" *ngIf="trip" [compareWith]="compareFn" [ngModel]="trip.selectedTravellerQuantity" (ngModelChange)="travellerChange($event)">
              <ng-container *ngIf="trip">
                <ng-container *ngFor="let q of trip.availabledTravellerQuantities">
                  <option [ngValue]="q">{{q.id}}</option>
                </ng-container>
              </ng-container>
            </select>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-10">
            <div>
              <strong style="font-size:28px;">Accomodation:</strong>
            </div>
            <div>How many hotel rooms do you require?</div>
          </div>
          <div class="col-md-2 text-right">
            <select style="margin-top:10px;" *ngIf="trip" class="form-control" [compareWith]="compareFn" [ngModel]="trip.selectedRoomQuantity"
              (ngModelChange)="roomChange($event)">
              <ng-container *ngIf="trip">
                <ng-container *ngFor="let q of trip.availabledRoomQuantities">
                  <option [ngValue]="q">{{q.id}}</option>
                </ng-container>
              </ng-container>
            </select>
          </div>
        </div>
        <br />
        <app-tour-rooms-billing-info *ngIf="tour" [tour]="tour" [trip]="trip"></app-tour-rooms-billing-info>
        <div *ngIf="trip">
          <app-tour-rooms-each-room [room]="room" [trip]="trip" [roomIndex]="room.index" (removeRoom)="onRemoveRoom(room)" (roomCanbeMovedTo)="onRoomCanbeMovedTo($event)"
            *ngFor="let room of trip.rooms"></app-tour-rooms-each-room>
        </div>
        <br />
        <div class="row">
          <div class="col-md-6 text-left">
            <button mat-raised-button color="primary" style="background-color:#d47027!important" (click)="goBack()">Go Back</button>
          </div>
          <div class="col-md-6 text-right">
            <button mat-raised-button color="primary" style="background-color:#d47027!important" (click)="goToOptions()">Continue</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div style="border: 1px solid #CCC; padding:10px; position:sticky;top:80px;">
        <app-tour-summary></app-tour-summary>
      </div>
    </div>
  </div>
</div>
