<div [ngClass]="{evenbckcolor: roomIndex % 2 === 0, oddbckcolor: roomIndex % 2 !== 0}" style="border: 1px solid #CCC;  padding:10px; margin-top:10px;" *ngIf="room">
  <div style="text-align: center; color:chocolate"><strong style="font-size:18px;">Room: #{{roomIndex}}</strong></div> 
  <div class="row">
    <div class="col-md-12">
      <app-traveller-in-room [traveller]="traveller" [roomIndex]="roomIndex" [room]="room" [trip]="trip" *ngFor="let traveller of room.travellers"></app-traveller-in-room>
    </div>
  </div>
</div>
