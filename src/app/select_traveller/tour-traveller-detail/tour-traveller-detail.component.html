<div style="background-color:white;margin-top:10px; padding:10px;">
    <div class="row">
        <div class="col-md-12">
            <app-tour-nav-bar [actived]="4"></app-tour-nav-bar>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-9">
            <div style="padding:10px;top:80px;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <strong style="font-size:28px;" class="tecolor">Passport Details & Special Requests</strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <app-message></app-message>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="tour">
                    <div *ngFor="let room of trip.rooms; let i = index">
                        <app-tour-traveller-detail-each-traveller *ngFor="let t of room.travellers; let j = index" [traveller]="t" [index]="t.id" [availabledTitles]="tour.availabledTitles"
                            [availabledCountryOrAreas]="tour.availabledCountryOrAreas"></app-tour-traveller-detail-each-traveller>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-12">
                          <strong style="font-size:28px;" class="tecolor">Primary Contact</strong>
                        </div>

                      </div>
                <app-tour-rooms-billing-info *ngIf="trip" [tour]="tour" [trip]="trip"></app-tour-rooms-billing-info>
                <div class="row">
                    <div class="col-md-6 text-left">
                        <!-- <button mat-raised-button color="primary" style="background-color:#d47027!important" (click)="goBack()">Go
                            Back
                        </button> -->
                        <button type="button" class="btn btn-warning btn-lg" style="background-color:#d47027!important; color: white;" (click)="goBack()">Go Back</button>
                    </div>
                    <div class="col-md-6 text-right">
                        <!-- <button mat-raised-button color="primary" style="background-color:#d47027!important" (click)="gotoReviewPayment()">Continue</button> -->
                        <button type="button" class="btn btn-warning btn-lg" style="background-color:#d47027!important; color: white;" on-click="verify()">Continue</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div style="border: 1px solid #CCC; padding:10px; position:sticky;top:80px;">
                <div class="row">
                    <div class="col-md-12">
                        <app-tour-summary></app-tour-summary>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
