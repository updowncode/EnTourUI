<div *ngIf="msg" class="msg">{{msg}}</div>
<!-- <form (ngSubmit)="onSubmit(heroForm)" #heroForm="ngForm"> -->
<div class="row">
  <div class="col-md-9">
    <div style="border: 1px solid #CCC; padding:10px">
      <div class="row">
        <div class="col-md-8">
          <h4>Total number of travellers:</h4>
        </div>
        <div class="col-md-4 text-right">
         
          <!-- <div>
              Pick your favorite hero
              (<label><input type="checkbox" checked (change)="showSad = !showSad">show sad</label>)
            </div> -->
          <!-- <select [(ngModel)]="hero">
              <ng-container *ngFor="let h of heroes">
                <ng-container *ngIf="showSad || h.emotion !== 'sad'">
                  <option [ngValue]="h">{{h.name}} ({{h.emotion}})</option>
                </ng-container>
              </ng-container>
            </select> -->
          <select class="form-control" [compareWith]="compareFn" [ngModel]="trip.selectedTravellerQuantity" (ngModelChange)="travellerChange($event)">
            <ng-container *ngFor="let q of trip.availabledTravellerQuantities">
              <option [ngValue]="q">{{q.id}} ({{q.name}})</option>
            </ng-container>
          </select>
          <!-- <select [(ngModel)]="travellerQuantity" class="form-control" id="traveller" name="traveller" required>
                <option *ngFor="let traveller of travellers" [value]="traveller">{{traveller}}</option>
              </select> -->
          <!-- <select [(ngModel)]="hero">
          <ng-container *ngFor="let h of heroes">
            <ng-container *ngIf="showSad || h.emotion !== 'sad'">
              <option [ngValue]="h">{{h.name}} ({{h.emotion}})</option>
            </ng-container>
          </ng-container>
        </select> -->
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <h4>Accomodation:</h4>
          <span>How many hotel rooms do you require?</span>
        </div>
        <div class="col-md-4 text-right">
          <select style="margin-top:10px;" class="form-control" [compareWith]="compareFn" [ngModel]="trip.selectedRoomQuantity" (ngModelChange)="roomChange($event)">
            <ng-container *ngFor="let q of trip.availabledRoomQuantities">
              <option [ngValue]="q">{{q.id}} ({{q.name}})</option>
            </ng-container>
          </select>
        </div>
      </div>
<br />
      <app-billing-info [billingInfo]="trip.billingInfo"></app-billing-info>
      <app-select-room [room]="room" [tripRooms]="trip.rooms" *ngFor="let room of trip.rooms"></app-select-room>
      <br />
      <div class="row">
        <div class="col-md-12 text-right">
          <button mat-raised-button color="primary" style="background-color:#d47027!important" (click)="goToOptions(tourId, tripId)" >Continue</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <app-trip-summary></app-trip-summary>
    <!-- <p>The hero's birthday is {{ birthday | date:"MM/dd/yy" }} </p> -->


    <!-- <input type="text" #box
          (keyup.enter)="addHero(box.value); box.value=''"
          placeholder="hero name"> -->
  </div>
</div>
