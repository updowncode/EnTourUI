<div *ngIf="!loaded">
    Searching Tours...
</div>
<app-message></app-message>
<div style="min-height: 480px;" *ngIf="loaded">
    <div class="row" style="background-color:white;">
        <mat-card class="col-md-4" *ngFor="let tour of tours$ | async">
            <mat-card-content>
                <h4>{{tour.name}}</h4>
                <!-- <a class="btn btn-primary" [routerLink]="['/detail', tour.id]"  target="_blank">
                Select
            </a> -->
                <a class="btn btn-primary" href="{{'.' + baseHref + '/detail?tourId=' + tour.id}}" target="_blank">
                    <!-- target="_blank" -->
                    Select
                </a>
            </mat-card-content>
        </mat-card>
    </div>
</div>
